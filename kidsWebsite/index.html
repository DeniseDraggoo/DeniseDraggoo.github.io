<!DOCTYPE html>
<html lang="en-US">

<head>

    <title>Explore Planets</title>
    <meta name="description" content="Core starting template for responsive web design in the browser"/>

    <!-- Stylesheets, inlcuding custom fonts, go here -->
        <link rel="stylesheet" href="style.css" type="text/css" media="all">

<body>

    <header>

    <div class="content">

            <p class="planet_text_sun">Sun</p>
            <div class="planet_image"><a href="sun"><img src="images/sun.jpg" alt="sun"></a></div>
            <p class="planet_text_mercury">Mercury</p>
            <div class="planet_image"><a href="mercury"><img src="images/mercury.jpg" alt="mercury"></a></div>
